<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Crud</title>
    <script src="../js/variables.js"></script>
    <script defer src="../js/crud.js"></script>
    <link href="../css/crud.css" rel="stylesheet">
</head>
<body>
    <div class="container-2">
        <div class="subir-pelicula">
            <h1>Subir película</h1> 
        </div>
        
        <div>
            <nav>
                <button type="button" class="btn btn-outline-danger"><a href="../index.html" class="boton-inicio">Ir a Inicio</a></button>
            </nav>
        </div>

        <div class="formulario-crud">
            <form action="" id="formulario" class="" autocomplete="off">
                <div class="formulario">
                    <label for="imagen"></label>
                    <input type="file" class="control-formulario" id="imagen" name="imagen">
                </div>
                <div class="formulario">
                    <label for="nombre"></label>
                    <input class="control-formulario" id="nombre" type="nombre" placeholder="Ingrese el nombre">
                </div>
                <div class="formulario">
                    <label for="genero"></label>
                    <input class="control-formulario" id="genero" type="text" placeholder="Ingrese el género">
                </div>
                <div class="formulario">
                    <label for="precio"></label>
                    <input class="control-formulario" id="precio" type="number" placeholder="Ingrese el precio">
                </div>
                <div class="formulario">
                    <label for="trailer"><a href="#" target="_blank"></a></label>
                    <input class="control-formulario" id="trailer" type="url" placeholder="Ingrese el trailer">
                </div>
                <div class="publicar">
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                    
                </div>
            </form>
        </div>
        <h2 class="cartelera-peliculas">Cartelera de peliculas</h2>
            <div class="contenedor">
                
            </div>
        
    </div>
    
</body>
</html>
